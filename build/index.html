<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="flex flex-col p-4 h-screen bg-white">
    <h1 class="text-2xl text-gray-900 text-center font-bold mb-6">
      Task Manager
    </h1>
    <main class="flex gap-4 w-full">
      <div class="w-full max-w-sm">
        <!-- Task form -->
        <form
          action="#"
          class="flex flex-col justify-center gap-4 w-full p-4 border border-gray-100">
          <div class="flex flex-col">
            <label
              for="title"
              class="block mb-2 text-sm font-medium text-gray-900">
              Title
            </label>
            <input
              type="text"
              id="title"
              placeholder="What do you want to do?"
              class="block p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
              required />
          </div>
          <div class="flex flex-col">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900">
              Description
            </label>
            <textarea
              id="description"
              rows="3"
              placeholder="Describe your task"
              class="block p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
              required></textarea>
          </div>
          <div class="flex flex-col">
            <label
              for="date"
              class="block mb-2 text-sm font-medium text-gray-900">
              Date
            </label>
            <input
              type="date"
              id="date"
              class="block p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
              required />
          </div>
          <div class="flex justify-center">
            <button
              type="button"
              id="add-task"
              class="max-w-fit text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
              Add task
            </button>
          </div>
        </form>
      </div>
      <div class="w-full">
        <!-- Task list -->
        <table class="w-full text-sm text-left text-gray-500 rtl:text-right">
          <thead class="text-xs text-left text-gray-700 uppercase bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3">Title</th>
              <th scope="col" class="px-6 py-3">Description</th>
              <th scope="col" class="px-6 py-3">Date</th>
              <th scope="col" class="px-6 py-3">Status</th>
              <th scope="col" class="px-6 py-3">Actions</th>
            </tr>
          </thead>
          <tbody id="task-list">
            <!-- Tasks will be rendered here -->
          </tbody>
        </table>
      </div>
    </main>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c640c833fe.js"
      crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
